<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterHaven</title>
    <!-- Pico CSS Pumpkin Theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.pumpkin.min.css"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/headers.css" />
  </head>
  <body>
    <div id="top-bar"></div>
    <main>
      <figure class="image-container" style="position: relative">
        <img
          src="/images/mountaintop.webp"
          alt="mountainview"
          class="main-image"
          style="
            filter: blur(3px);
            width: 100%;
            max-height: 80vh;
            background-size: no-repeat;
          "
        />
        <figcaption
          class="container-text"
          style="
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 6vw;
            font-weight: bold;
          "
        >
          GIVE US TOWNY
        </figcaption>
      </figure>
    </main>
    <script type="text/javascript" src="JS/headers.js"></script>
  </body>
</html>
